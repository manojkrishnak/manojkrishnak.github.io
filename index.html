<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="index.html" class="active">home</a>
                <a href="blog.html">blog</a>

        </header>
        <main>
            <h3 class="heading">The Box Model, Box Sizing and Box Shadow</h3>
            <section>
                <p class="sub-heading">Excercise One</p>
                <div class="box"></div>
                <div class="container">
                    <span class="circle content"></span>
                    <span>#99D8CA</span>
                    <span class="circle outline"></span>
                    <span>#0D1430</span>
                    <span class="circle box-shadow"></span>
                    <span>#90FFA9</span>
                    <span class="circle border"></span>
                    <span>#5873E2</span>
                </div>
            </section>
            <hr>
            <section>
                <p class="sub-heading">Excercise Two</p>
                <div class="boxes">
                    <div class="box-ex2"></div>
                    <div class="box-ex2"></div>
                    <div class="box-ex2"></div>
                </div>
                <hr>
                <div class="boxes">
                    <div class="box-ex2 border"></div>
                    <div class="box-ex2 border"></div>
                    <div class="box-ex2 border"></div>
                </div>
            </section>
        </main>
