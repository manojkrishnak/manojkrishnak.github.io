<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65f4240069.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./assets/css/gallery-styles.css" rel="stylesheet">
    <title>Checkpoint - 2</title>
</head>
<body>
    <div class="gallery-page">
        <aside class="aside">
            <header class="gallery-header">
                <div class="gallery-logo">
                    <a class="gallery-logo-container" href="#">
                        <img src="./assets/media/logo.png" alt="brand logo">
                    </a>
                        <span class="gallery-heading">Flex</span>
                </div>
                <div>
                    <a class="gallery-home" href="./index.html">
                        <span>Home</span>
                    </a>
                </div>
            </header>
            <footer class="footer">
                <div>
                    <h4 class="footer-text-bold">Full Stack Developer, Product Designer, and a Traveller</h4>
                    <p class="footer-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero, doloribus eos</p>
                </div>
                <div class="social-media">
                    <a href="#">
                        <i class="sc-links fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="sc-links fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="sc-links fab fa-linkedin-in"></i>
                    </a>
                    <a href="#">
                        <i class="sc-links fab fa-github"></i>
                    </a>
                </div>
            </footer>
        </aside>
            <div class="gallery-images">
                <h1 class="gallery-main-heading">Gallery</h1>
                <div class="flex">
                    <div class="col-1">
                        <img class="rectangle" src="./assets/media/gallery/01.jpg" alt="gallery pic 1">
                        <img class="rectangle" src="./assets/media/gallery/02.jpg" alt="gallery pic 2">
                        <img class="rectangle" src="./assets/media/gallery/07.jpg" alt="gallery pic 3">
                        <img class="rectangle" src="./assets/media/gallery/04.jpg" alt="gallery pic 4">
                        <img class="rectangle" src="./assets/media/gallery/05.jpg" alt="gallery pic 5">
                    </div>
                    <div class="col-2">
                        <img class="rectangle" src="./assets/media/gallery/06.jpg" alt="gallery pic 6">
                        <img class="rectangle" src="./assets/media/gallery/03.jpg" alt="gallery pic 7">
                        <img class="rectangle" src="./assets/media/gallery/08.jpg" alt="gallery pic 8">
                        <img class="rectangle" src="./assets/media/gallery/09.jpg" alt="gallery pic 9">
                        <img class="rectangle" src="./assets/media/gallery/10.jpg" alt="gallery pic 10">
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
